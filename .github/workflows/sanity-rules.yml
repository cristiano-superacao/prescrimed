name: Sanity Rules Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sanity:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: prescrimed
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build client
        run: npm run build:client

      - name: Start server
        env:
          NODE_ENV: test
          PORT: 8000
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/prescrimed
          JWT_SECRET: ci_jwt_secret_12345678901234567890
          JWT_REFRESH_SECRET: ci_refresh_secret_12345678901234567890
          SESSION_TIMEOUT: 8h
          ALLOWED_ORIGINS: http://localhost:8000,http://127.0.0.1:8000
          FRONTEND_URL: http://localhost:8000
          CORS_ORIGIN: http://localhost:8000
          FORCE_SYNC: "true"
          SEED_MINIMAL: "true"
          SEED_PASSWORD: Prescri@2026
        run: |
          npm start &
          for i in {1..60}; do
            curl -sf http://localhost:8000/health && break || true
            sleep 2
          done
          curl -sf http://localhost:8000/health

      - name: Run sanity rules
        env:
          API_URL: http://localhost:8000/api
        run: npm run sanity:rules
