name: Deploy GitHub Pages (client)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (client)
        run: |
          cd client
          npm ci

      - name: Configure environment (with Railway fallbacks)
        env:
          DEFAULT_API_URL: https://prescrimed-backend-production-c5e0.up.railway.app/api
          DEFAULT_BACKEND_ROOT: https://prescrimed-backend-production-c5e0.up.railway.app
        run: |
          API_URL="${{ secrets.VITE_API_URL }}"; [ -z "$API_URL" ] && API_URL="$DEFAULT_API_URL"
          BACKEND_ROOT="${{ secrets.VITE_BACKEND_ROOT }}"; [ -z "$BACKEND_ROOT" ] && BACKEND_ROOT="$DEFAULT_BACKEND_ROOT"
          mkdir -p client
          printf "VITE_API_URL=%s\nVITE_BACKEND_ROOT=%s\n" "$API_URL" "$BACKEND_ROOT" | tee client/.env client/.env.production
        shell: bash

      - name: Build client for Pages
        run: |
          cd client
          VITE_BASE="/${{ github.event.repository.name }}/" npm run build -- --base="/${{ github.event.repository.name }}/"
          cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
