name: Deploy GitHub Pages (client)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (client)
        run: |
          cd client
          npm ci

      - name: Configure environment
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> client/.env
          echo "VITE_BACKEND_ROOT=${{ secrets.VITE_BACKEND_ROOT }}" >> client/.env
          # Override production defaults to avoid '/api' fallback on GitHub Pages
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> client/.env.production
          echo "VITE_BACKEND_ROOT=${{ secrets.VITE_BACKEND_ROOT }}" >> client/.env.production
        shell: bash

      - name: Build client for Pages
        run: |
          cd client
          VITE_BASE="/${{ github.event.repository.name }}/" npm run build -- --base="/${{ github.event.repository.name }}/"
          cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
