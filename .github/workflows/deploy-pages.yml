name: Deploy GitHub Pages (client)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (client)
        run: |
          cd client
          npm ci

      - name: Configure environment
        run: |
          cd client
          API_URL="${{ secrets.VITE_API_URL }}"
          BACKEND_ROOT="${{ secrets.VITE_BACKEND_ROOT }}"
          if [ -z "$BACKEND_ROOT" ]; then
            BACKEND_ROOT="https://prescrimed-backend-production.up.railway.app"
          fi
          if [ -z "$API_URL" ]; then
            API_URL="${BACKEND_ROOT%/}/api"
          fi
          printf "VITE_API_URL=%s\nVITE_BACKEND_ROOT=%s\n" "$API_URL" "$BACKEND_ROOT" > .env.production
          cat .env.production
        shell: bash

      - name: Build client for Pages
        run: |
          cd client
          npm run build
          cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
