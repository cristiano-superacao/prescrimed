name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Secrets são opcionais; fallback é aplicado no step de build.
      VITE_BACKEND_ROOT: ${{ secrets.VITE_BACKEND_ROOT }}
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
          
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
        
      - name: Build
        working-directory: ./client
        run: |
          if [ -z "$VITE_BACKEND_ROOT" ]; then
            export VITE_BACKEND_ROOT="https://prescrimed-backend-production.up.railway.app"
          fi
          if [ -z "$VITE_API_URL" ]; then
            export VITE_API_URL="${VITE_BACKEND_ROOT%/}/api"
          fi
          npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./client/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
