<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrescrIMed - Verificando...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 2rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    p {
      font-size: 1.1rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>PrescrIMed</h1>
    <p>Redirecionando para a aplicação...</p>
    <p style="font-size: 0.9rem; margin-top: 1rem; opacity: 0.7;">
      Se o redirecionamento não funcionar automaticamente:
    </p>
    <a href="/prescrimed/" class="btn">Ir para o Sistema</a>
  </div>
  
  <!-- SPA GitHub Pages: redireciona rotas profundas para index.html preservando o caminho -->
  <!-- Fonte: https://github.com/rafgraph/spa-github-pages -->
  <script>
    (function() {
      // Para Project Pages, use segmentCount = 1 (primeiro segmento é o nome do repositório)
      var segmentCount = 1;
      var l = window.location;
      // Monta URL: /prescrimed/?/rota/profunda
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    })();
  </script>
</body>
</html>
